<div class="card mb-3 col-sm-8 col-md-12 col mx-auto">
    <!--  style="max-width: 940px; " -->
    <div class="row g-0">
        <div class=" col-md-4 d-flex justify-content-end ">
            <img [src]="lugar.imagen" class="img-fluid rounded-start " alt="...">
            <div class="card-img-overlay col-md-4 d-flex justify-content-end col-sm-12">
                <div class="heartCircle">
                    <fa-icon [icon]="[ 'far', 'heart'] " class="heart text-center "></fa-icon>
                </div>
            </div>
        </div>


        <div class="  col-md-8">
            <div class="card-body">
                <div class="d-flex">
                    <div class="col-10">

                        <h5 class="card-title">{{lugar.titulo}}</h5>
                    </div>
                    <div class="col-2 ">
                        <!-- <h3 class="card-title d-flex justify-content-center oferta " *ngIf="lugar.oferta">oferta</h3> -->
                    </div>
                </div>

                <p class="card-text">{{lugar.descripcion}}</p>
                <span class=" text-end d-flex justify-content-end tachado " *ngIf="lugar.oferta">{{lugar.precio*2|currency}} </span>

                <div class="mt-0 mb-2 row ">
                    <div class=" d-flex col-6  my-auto">
                        <div *ngFor="let star of lugar.valoracion">
                            <fa-icon [icon]="[ 'fas', 'star'] " *ngIf="star==true " class="star"></fa-icon>
                            <fa-icon [icon]="[ 'far', 'star'] " *ngIf="star==false " class="star"></fa-icon>
                        </div>
                    </div>
                    <div class="col-6 mb-0 pb-0 my-auto">

                        <div class=" d-flex justify-content-end">

                            <h4 class=" text-end my-auto price " *ngIf="!lugar.oferta">{{lugar.precio|currency}} </h4>
                            <span class=" text-end my-auto" *ngIf="!lugar.oferta">/noche</span>

                        </div>


                        <div class=" text-end my-auto d-flex  justify-content-end" *ngIf="lugar.oferta">

                            <span class="ofertaSpan">50% Off</span>
                            <h4 class=" text-end my-auto price  "> {{lugar.precio|currency}} </h4>
                            <span class=" text-end my-auto">/noche</span>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
