<div class="card col m-1">
    <img [src]="lugar.imagen" alt="" class="card-img-top">
    <div class="card-img-overlay d-flex justify-content-end">
        <div class="heartCircle">
            <fa-icon [icon]="['far', 'heart']" class="heart text-center"></fa-icon>
        </div>
    </div>
    <div class="card-body pt-0 pb-0 mb-0">
        <div class="row">
            <div class="col-10 col-sm-12">
                <h5 class="card-title mt-2 ">{{lugar.titulo}}</h5>
            </div>
        </div>
        <div class="mt-0 mb-2 row">
            <div class="d-flex col-lg-6 col-md-12 col-sm-12 my-auto">
                <div *ngFor="let star of lugar.valoracion">
                    <fa-icon [icon]="[ 'fas', 'star'] " *ngIf="star==true" class="star"></fa-icon>
                    <fa-icon [icon]="[ 'far', 'star'] " *ngIf="star==false" class="star"></fa-icon>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 mb-0 pb-0 my-auto">
                <div class="d-flex justify-content-end">
                    <h4 class="text-end my-auto price">{{lugar.precio|currency}}</h4>
                    <span class="text-end my-auto">/noche</span>
                </div>
            </div>
        </div>
    </div>
</div>
